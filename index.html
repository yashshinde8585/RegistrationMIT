<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #0073e6;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 0.5rem;
        display: block;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      input[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #218838;
      }
      .alert {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="registrationId">Registration ID</label>
          <input type="text" id="id" name="id" required />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" required />
        </div>
        <input type="submit" value="Submit" />
        <div id="alert" class="alert"></div>
      </form>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const id = document.getElementById("id").value;
          const name = document.getElementById("name").value;
          const department = document.getElementById("department").value;

          const data = {
            id: id,
            name: name,
            department: department,
          };

          const alertBox = document.getElementById("alert");

          try {
            const response = await fetch(
              "https://pjafd4eisk.execute-api.us-east-1.amazonaws.com/test/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (response.ok) {
              alertBox.textContent = "Registration successful!";
              alertBox.classList.add("success");
            } else {
              alertBox.textContent = "Failed to register. Please try again.";
            }
          } catch (error) {
            alertBox.textContent =
              "Error occurred. Please check your connection and try again.";
          }

          alertBox.style.display = "block";
        });
    </script>
  </body>
</html>
